<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Email Sender</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 400px; }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; background-color: #ff6f61; color: white; border: none; padding: 12px; font-size: 16px; border-radius: 4px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #e65b50; }
        .message { margin-top: 15px; text-align: center; font-size: 14px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h2>Bulk Mail Setup</h2>
    <form id="emailForm">
        <!-- File Upload -->
        <div class="form-group">
            <label for="excelFile">Upload Excel File</label>
            <input type="file" id="excelFile" accept=".xlsx, .xls, .csv" required>
            <small style="color: gray;">Columns: Name, Email, Company Name</small>
        </div>

        <!-- Wait Time -->
        <div class="form-group">
            <label for="waitTime">Wait Time (Minutes)</label>
            <input type="number" id="waitTime" min="0" placeholder="e.g. 5" required>
        </div>

        <!-- Template Selection -->
        <div class="form-group">
            <label for="template">Select Template</label>
            <select id="template" required>
                <option value="" disabled selected>Choose a template...</option>
                <option value="template_1">Welcome Template</option>
                <option value="template_2">Follow-up Template</option>
                <option value="template_3">Discount Offer</option>
            </select>
        </div>

        <button type="submit" id="submitBtn">Start Campaign</button>
    </form>
    <div id="responseMessage" class="message"></div>
</div>

<script>
    document.getElementById('emailForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('responseMessage');
        const fileInput = document.getElementById('excelFile');
        const waitTime = document.getElementById('waitTime').value;
        const template = document.getElementById('template').value;

        if (fileInput.files.length === 0) {
            alert("Please upload a file.");
            return;
        }

        // Prepare FormData
        const formData = new FormData();
        formData.append('data', fileInput.files[0]); // The file
        formData.append('waitTime', waitTime);       // The text field
        formData.append('template', template);       // The text field

        // UI Updates
        submitBtn.disabled = true;
        submitBtn.innerText = "Sending...";
        messageDiv.innerText = "";

        try {
            // Webhook URL
            const webhookUrl = 'https://n8n.srv898271.hstgr.cloud/webhook/send-bulk-mail';

            const response = await fetch(webhookUrl, {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                messageDiv.className = "message success";
                messageDiv.innerText = "Data submitted successfully! Workflow started.";
                document.getElementById('emailForm').reset();
            } else {
                throw new Error('Server returned ' + response.status);
            }
        } catch (error) {
            console.error('Error:', error);
            messageDiv.className = "message error";
            messageDiv.innerText = "Error submitting form. Check console for details.";
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerText = "Start Campaign";
        }
    });
</script>

</body>
</html>
